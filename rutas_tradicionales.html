<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares Más Concurridos en Lima</title>
    <link rel="stylesheet" href="styles/rutas_tradicionales.css">
</head>
<body>
    <!-- Header de la página -->
    <div class="header">
        <div class="encuesta-barra">
            <div class="encuesta">
                <button><a href="encuesta.html">¿Cuál fue su nivel de satisfacción?</a></button>
            </div>
        </div>
        <div class="logo">
            <a href="index.html"><img src="assets/atu_logo.png" alt="Logo ATU"></a>
        </div>
        <div id="clock">Cargando hora...</div>
        <script>
            function updateClock() {
                const options = { timeZone: 'America/Lima', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                const date = new Date().toLocaleTimeString('es-PE', options);
                document.getElementById('clock').textContent = date;
            }

            setInterval(updateClock, 1000);
            updateClock(); // Llama inmediatamente para mostrar la hora sin esperar el intervalo
        </script>
    </div>

    <!-- Separador entre el header y el contenido -->
    <div class="separacion1"></div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Barra lateral con los botones de navegación -->
        <div class="sidebar">
            <div class="botones"><button><a href="mlc.html">METRO DE LIMA Y CALLAO</a></button></div>
            <div class="botones"><button><a href="metropolitano.html">METROPOLITANO</a></button></div>
            <div class="botones"><button><a href="cc.html">CORREDORES COMPLEMENTARIOS</a></button></div>
            <div class="botones"><button><a href="rutas_tradicionales.html">RUTAS TRADICIONALES</a></button></div>
            <div class="botones"><button>TAXIS</button></div>
        </div>

        <!-- Contenido principal con el listado de lugares populares -->
        <div class="content">
            <h2>Lugares Más Concurridos en Lima</h2>
            <ul>
                <li><button onclick="showLocation('Discoteca Ayahuasca', -12.054580, -77.033749)">Discoteca Ayahuasca</button></li>
                <li><button onclick="showLocation('Restaurante Maido', -12.118027, -77.027699)">Restaurante Maido</button></li>
                <li><button onclick="showLocation('Parque Kennedy', -12.122772, -77.033273)">Parque Kennedy</button></li>
                <li><button onclick="showLocation('Larcomar', -12.128268, -77.028434)">Larcomar</button></li>
                <li><button onclick="showLocation('Plaza Mayor de Lima', -12.046404, -77.031965)">Plaza Mayor de Lima</button></li>
                <li><button onclick="showLocation('Barranco', -12.146091, -77.020097)">Barranco</button></li>
            </ul>

            <h3>Ubicación en el Mapa</h3>
            <!-- Contenedor para mostrar el mapa -->
            <div class="map-container">
                <iframe id="map" 
                        src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Lima"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <!-- Script para manejar la selección de lugares y actualizar el mapa -->
    <script>
        function showLocation(name, lat, lng) {
            // Construir la URL con la ubicación seleccionada
            const mapIframe = document.getElementById("map");
            const locationUrl = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${lat},${lng}&zoom=15`;

            // Actualizar el iframe para mostrar la nueva ubicación
            mapIframe.src = locationUrl;
        }
    </script>
</body>
</html>
